<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Coordinates Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">My Website</a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="random-coordinates.html">Random Coordinates</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container mt-5">
    <h1>Generate Random Coordinates</h1>

    <!-- Word Input Form -->
    <form id="word-form" class="mb-4">
      <div class="mb-3">
        <label for="word" class="form-label">Enter a word:</label>
        <input type="text" id="word" name="word" class="form-control" required />
      </div>
      <button type="submit" class="btn btn-primary w-100">Generate Coordinates</button>
    </form>

    <!-- Display User Location -->
    <div id="location-info" class="alert alert-info">
      <h2>Your Location:</h2>
      <p id="location"></p>
    </div>

    <!-- Display Random Coordinates -->
    <div id="coordinates-info" class="alert alert-warning">
      <h2>Random Coordinates:</h2>
      <p id="coordinates"></p>
    </div>

    <!-- Map Container -->
    <div id="map" style="height: 400px;"></div>

  </div>

  <!-- JavaScript Files -->
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="js/main.js"></script>

</body>
</html>
