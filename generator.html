<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generator</title>
  <!-- Favicon -->
  <link rel="icon" href="images/icon.png" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <style>
    /* Update background color */
    body {
      font-family: Arial, sans-serif;
      background-color: #343a40; /* Set the background color to the specified value */
      color: #ffffff; /* Change the default text color to white for better contrast */
    }
    .container {
      margin-top: 40px;
    }
    .header {
      text-align: center;
      margin-bottom: 40px;
    }
    .btn-custom {
      padding: 10px 25px;
      background-color: #007bff;
      color: white;
      border-radius: 30px;
      font-size: 1.2rem;
      transition: background-color 0.3s;
    }
    .btn-custom:hover {
      background-color: #0056b3;
    }
    #map {
      height: 400px;
      margin-top: 30px;
    }
    .info-section {
      margin-top: 20px;
    }
    .range-container {
      margin-top: 20px;
    }
    .footer {
      background-color: #f8f9fa;
      padding: 20px 0;
      text-align: center;
      margin-top: 50px;
    }
  </style>
</head>
<body>

   <!-- Navbar -->
   <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Placeholder</a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page"href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="generator.html">Generator</a>
          </li>
          <li class="nav-item"></li>
            <a class="nav-link active" aria-current="page" href="about.html">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="store.html">Store</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container">
    <div class="header">
      <h1>The Generator</h1>
      <p>Start your next adventure!</p>
    </div>

    <!-- Coordinate Form -->
<form id="generator-form" class="mb-4">
  <div class="input-group mb-3">
    <!-- Updated input field to limit to alphabetic characters and spaces, with a maximum length of 30 characters -->
    <input type="text" id="word" name="word" class="form-control" placeholder="Enter a keyword" 
           aria-label="Keyword" aria-describedby="button-addon" 
           pattern="[A-Za-z\s]+" title="Only letters and spaces are allowed" 
           maxlength="50" required>
  </div>
  
  <!-- Radius Selection -->
  <div class="range-container">
    <label for="radius-range" class="form-label">Select Radius (Meters): <span id="radius-value">100</span>m</label>
    <input type="range" class="form-range" min="100" max="100000" step="100" id="radius-range" value="100">
  </div>

  <button class="btn btn-custom mt-3" type="submit" id="button-addon">Begin</button>
</form>


    <!-- Map -->
    <div id="map"></div>

    <!-- Location & Coordinates Info -->
    <div id="location" class="info-section">Waiting for location...</div>
    <div id="coordinates" class="info-section"></div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <p>&copy; 2024 Placeholder |  Version: 1.0 | <a href="generator.html">Generator</a> | <a href="about.html">About</a> | <a href="store.html">Store</a></p>
    </div>
  </footer>

  <!-- JavaScript -->
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="js/main.js"></script>

  <script>
    // Handle the slider value display
    const radiusRange = document.getElementById('radius-range');
    const radiusValue = document.getElementById('radius-value');

    radiusRange.addEventListener('input', function() {
      radiusValue.innerText = radiusRange.value;
    });
  </script>
</body>
</html>
